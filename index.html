<!DOCTYPE html>
<html>

<head>
	<title>Feedback Modal Component</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="modal-content">
		<div class="modal">
			<span class="xmark"></span>
			<h2>How likely are you to recommend FrontendPro to someone you know?</h2>
			<div class="grade">
				<div class="grade-items">

				</div>
				<div class="grade-message">
					<p>Not likely at all</p>
					<p>Extremely Likely</p>
				</div>
			</div>
			<div class="modal-buttons">
				<button class="failBtn">Cancel</button>
				<button class="pushBtn">Submit</button>
			</div>
		</div>
	</div>




	<script src="main.js"></script>
</body>

</html>
